<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
		<title>Crystall-Project test area</title>
		<script src="./script_client/renderer.mjs" type="module"></script>
		<script src="./script_client/constants.mjs" type="module"></script>
		<script src="./script_client/mockup.mjs" type="module"></script>
	</head>
	<body>
		<div class="main-wrap">
			<main class="main">
				<header class="main-header">
					<h1 class="main-header-label">
						<span class="main-header-label__logo"></span>
						<span class="main-header-label__wording">Crystall-project test page</span>
					</h1>
					<nav class="main-header-nav">
						<li class="main-header-nav__item"><a class="_link">Блог</a></li>
						<li class="main-header-nav__item"><a class="_link">CellAuto</a></li>
						<li class="main-header-nav__item"><a class="_link">Orbit</a></li>
					</nav>
				</header>
				<div class="main-content">
					<aside class="main-sidebar">
						<div class="main-sidebar-item">
							<div class="main-sidebar-item-label">Digital Life Club</div>
							<div class="main-sidebar-item-content">Поиски жизнеобразного поведения в первичном супе подпрограмм и протоколов</div>
							<div class="main-sidebar-item-content">Тег создан 01.01.1970</div>
						</div>
						<div class="main-sidebar-item">
							<div class="main-sidebar-item-label">Статей на эту тему: <span class="_accent">23</span></div>
							<div class="main-sidebar-item-content">
								<a href="/search/tag/digital_life_club" class="_link">Просмотреть все</a>
							</div>
						</div>
					</aside>
					<div class="main-content__list" id="content-preview-list"></div>
					<div class="main-content__pagination">
						<button class="main-content__pagination-btn _forward" type="button"></button>
						<button class="main-content__pagination-btn _backward" type="button"></button>
					</div>
				</div>
			</main>
		</div>
		<footer class="main-footer">
			test-mode NodeJs homepage
		</footer>
		<script type="module">
			'use strict'
			import { createPreview } from './script_client/renderer.mjs'
			import { MOCKUP_ARTICLES } from './script_client/mockup.mjs'
			{
				document.addEventListener('DOMContentLoaded', () => {
					const previewSocket = document.getElementById('content-preview-list')
					let temp = ''
					MOCKUP_ARTICLES.forEach(item => { temp += createPreview(item) })
					previewSocket.innerHTML = temp
				})
			}
		</script>
	</body>
</html>
